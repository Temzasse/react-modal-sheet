        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: yarn

      - name: ğŸ”¬ Test
        run: yarn test
