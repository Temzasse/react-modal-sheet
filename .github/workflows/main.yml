name: CI
on: [push]
jobs:
  lint:
    name: ğŸ§¶ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: ğŸ‘®ğŸ»â€â™‚ï¸ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Test
        run: npm run test

  build:
    name: ğŸ“¦ Build and verify
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ—ï¸ Build library
        run: npm run build

      - name: ğŸ”¬ Verify build
        run: npm run build:verify
