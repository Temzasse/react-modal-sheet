name: CI
on: [push]
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run types:check

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Test
        run: npm run test
