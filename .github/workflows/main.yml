name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: âœ… PR checks
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 22

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint:check

      - name: ğŸ§® Format
        run: npm run format:check

      - name: ğŸ” Typecheck
        run: npm run typecheck

      - name: ğŸ”¬ Test
        run: npm run test

      - name: ğŸ—ï¸ Build library
        run: npm run build

      - name: ğŸ”¬ Verify build
        run: npm run build:verify
